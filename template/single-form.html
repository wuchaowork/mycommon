<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>single-form</title>
    <link rel="stylesheet" type="text/css" href="/js/miniui/themes/icons.css"/>
    <link rel="stylesheet" type="text/css" href="/js/miniui/themes/default/miniui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/miniui/themes/bootstrap/skin.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="/js/miniui/miniui.js" type="text/javascript"></script>
    <style>
        .div-write{
            width:65%;
        }
        .div-colspan{
            width: 65%;
        }
        .div-option{
            width: 65%;
            padding-left:5px;
        }
        .div-option label{
            width: 45%;
        }
        .div-details label .span-item{
           width:20%;
        }
    </style>
</head>
<body>
<div class="fit">
    <div class="div-main" id="div-main">
        <div class="div-large-wrapper">
            <div class="div-title single-title">基本信息</div>
            <div class="div-large-cont-box">
                <form class="general-form single-general-form">
                    <div class="div-crumb clear-fix">
                        <div class="div-crumb-right">
                            <a class="whiteBtn" href="javascript:void(0);">删除</a>
                            <a class="blueBtn" href="javascript:void(0);">保存</a>
                            <a class="whiteBtn" href="javascript:void(0);">重置</a>
                        </div>
                    </div>
                    <div class="div-gauge">
                        <p class="p-title">申请人信息</p>
                    </div>
                    <div class="div-details">
                        <!--第1行姓名-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">姓名</span>
                                <div class="div-write"><input class="input-write" type="text" value="吴爱国"></div>
                            </div>
                        </div>
                        <!--第2行 性别-->
                        <div class="div-row-1">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">性别</span>
                                <div class="div-write"><input class="input-write" type="text" value="男"></div>
                            </div>
                        </div>
                        <!--第3行 手机号-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">手机号</span>
                                <div class="div-write"><input class="input-write" type="text" value="113131355666">
                                </div>
                            </div>
                        </div>
                        <!--第4行 身份证号-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">身份证号</span>
                                <div class="div-write"><input class="input-write" type="text"
                                                              value="13456643334567543">
                                </div>
                            </div>
                        </div>
                        <!--第5行 被申请人姓名-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人姓名</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第6行 被申请人性别-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人性别</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第7行 被申请人手机号-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人手机号</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第8行 被申请人身份证号-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人身份证号</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第9行 申请机构-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">申请机构</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第10行 miniui输入框-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">miniui输入框</span>
                                <div class="div-write">
                                <span class="mini-textbox" id="sdocumentNum" style="border-width: 0px;  padding: 0px;">
                                    <span class="mini-textbox-border"><input type="text" class="mini-textbox-input"
                                                                             autocomplete="off" placeholder=""
                                                                             id="sdocumentNum$text"></span>
                                    <input type="hidden">
                                </span>
                                </div>
                            </div>
                        </div>
                        <!--第11行 miniui出生日期：带日历，可选择-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">出生日期</span>
                                <div class="div-write"><input id="birthday" name="birthday"
                                                              class="mini-datepicker"/></div>
                            </div>
                        </div>
                        <!--第12行 单选：下拉列表框-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">单选</span>
                                <div class="div-write">
                                    <input id="select2" class="mini-treeselect" multiSelect="false"
                                           valueFromSelect="false"
                                           textField="text" valueField="id" parentField="pid" value="control"
                                           onbeforenodeselect="beforenodeselect" allowInput="true"
                                           showRadioButton="true" showFolderCheckBox="false"
                                    />
                                </div>
                            </div>
                        </div>
                        <!--第13行 详情描述-->
                        <div class="div-row-1 clear-fix">
                           <div class="clear-fix labeltodiv">
                                <span class="span-item" style=" vertical-align: top;">详情描述</span>
                                <div class="div-colspan">
                                    <a href="javascript:void(0);">上传附件</a>
                                    <div><a href="">具体信息1</a></div>
                                    <div><a href="">具体信息2</a></div>
                                    <div><a href="">具体信息3</a></div>
                                    <div><a href="">具体信息4</a></div>
                                    <div><a href="">具体信息5</a></div>
                                </div>
                            </div>
                        </div>
                        <!--第14行 出生日期-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">出生日期</span>
                                <div class="div-write">
                                    <input class="input-write" type="text" value="吴爱国">
                                </div>
                            </div>
                        </div>
                        <!--第15行 出生日期：内容超出自动加滚动跳的输入框-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item" style="vertical-align: top;">出生日期</span>
                                <div class="div-write">
                                    <div class="input-write" contenteditable="true" style="background:#fff;height: 100px;overflow: auto;"></div>
                                </div>
                            </div>
                        </div>
                        <!--第16行 被申请人姓名-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人姓名</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第17行 被申请人性别-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item">被申请人性别</span>
                                <div class="div-write"><input class="input-write" type="text"></div>
                            </div>
                        </div>
                        <!--第18行 多选选项-->
                        <div class="div-row-1 clear-fix">
                            <span class="span-item span-item-option" style="width:25%;">选项</span>
                            <div class="div-option">
                                <label>
                                    <span>第一项</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>第二项</span>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </div>
                        <!--第19行 单选选项-->
                        <div class="div-row-1 clear-fix">
                            <span class="span-item span-item-option" style="width:25%;">选项</span>
                            <div class="div-option">
                                <label>
                                    <span>第一项</span>
                                    <input type="radio" name="type">
                                </label>
                                <label>
                                    <span>第二项</span>
                                    <input type="radio" name="type">
                                </label>
                            </div>
                        </div>
                        <!--第16行 文号类型-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv">
                                <span class="span-item validate[whgl] must-span" style="position:relative;padding-right:10px;">文号类型</span>
                                <div class="div-write must-div">
                                    <select>
                                        <option>--请选择--</option>
                                        <option>选项一</option>
                                        <option>选项二</option>
                                        <option>选项三</option>
                                    </select>
                                    <input class="" type="text">
                                </div>
                            </div>
                        </div>
                        <!--第16行 文号-->
                        <div class="div-row-1 clear-fix">
                            <div class="clear-fix labeltodiv ">
                                <span class="span-item validate[wenhao] must-span" style="position:relative;padding-right:10px;">文号</span>
                                <div class="div-write must-div">
                                    <input class="" type="text">
                                    <input class="" type="text">
                                    <span class="tishi-text">格式如：[2018] 34 号</span>
                                </div>
                            </div>
                        </div>
                        <!--第13行-->

                            <div class="div-gauge">
                                <p class="p-title">表格</p>
                            </div>
                            <div class="div-menu-bar div-menu-bar-general clear-fix">
                                <div class="div-operate">
                                    &lt;!&ndash; 功能按钮 &ndash;&gt;
                                    <div class="div-crumb clear-fix">
                                        <div class="div-crumb-right">
                                            <a href="javascript:void(0);">删除</a>
                                            <a href="javascript:void(0);">保存</a>
                                            <a href="javascript:void(0);">重置</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            &lt;!&ndash;表格&ndash;&gt;
                            <div class="div-form-table">
                                &lt;!&ndash;表格&ndash;&gt;
                                <div class="">
                                    <div id="datagrid1" class="mini-datagrid" style="width:100% !important;height:100%;"
                                         url="data/data.txt" idField="id" pageSize="10" multiSelect="true">
                                        <div property="columns">
                                            <div type="checkcolumn"></div>
                                            <div type="indexcolumn" width="60" headerAlign="center">序号</div>
                                            <div field="ComplaintReportingDate" width="110" allowSort="true"
                                                 headerAlign="center"
                                                 dateFormat="yyyy-MM-dd" align="center">信访日期
                                            </div>
                                            <div field="TheName" width="70" headerAlign="center" allowSort="true"
                                                 align="center">姓名
                                            </div>
                                            <div field="IdNumber" width="130" headerAlign="center" allowSort="true"
                                                 align="center">证件号

                                            </div>
                                            <div field="ContentType" width="130" headerAlign="center" allowSort="true"
                                                 align="center">
                                                内容分类

                                            </div>
                                            <div field="ProblemDependency" width="130" headerAlign="center"

                                                 align="center">问题属地

                                            </div>
                                            <div field="LettersAndForm" width="90" headerAlign="center" allowSort="true"

                                                信访形式

                                            </div>
                                            <div field="Status" width="130" headerAlign="center" allowSort="true"

                                            </div>

                                                 align="center">状态

                                            </div>
                                            <div field="Status" width="130" headerAlign="center" allowSort="true"
                                                 align="center">状态
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
